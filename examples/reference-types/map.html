<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Map</title>
  </head>
  <body>
    <script>
      const map2 = new Map({
        [Symbol.iterator]: function*() {
          yield ['key1', 'val1'];
          yield ['key2', 'val2'];
          yield ['key3', 'val3'];
        },
      });
      console.log('map2: ', map2);

      const map = new Map([
        ['key1', 'val1'],
        ['key2', 'val2'],
        ['key3', 'val3'],
      ]);

      console.log(map);

      console.log('has', map.has('key1'));

      map.forEach((value, key) => {
        console.log('key: ', key);
        console.log('value', value);
      });

      const weakMap = new WeakMap();

      weakMap.set({}, 'b');
      setTimeout(() => {
        console.log('weakMap: ', weakMap);
      }, 1000);
    </script>
  </body>
</html>
