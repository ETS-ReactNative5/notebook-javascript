<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>构造函数继承</title>
  </head>
  <body>
    <script>
      function Parent() {
        this.name = 'Parent';
      }

      Parent.prototype.getName = function() {
        return this.name;
      };

      function Children() {}

      Children.prototype = new Parent();
    </script>
  </body>
</html>
