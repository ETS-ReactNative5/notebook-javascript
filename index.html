<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo List</title>
  </head>
  <body>
    <h1>Fruits</h1>
    <p>Do not forget to buy</p>
    <ul id="fruits">
      <li class="fruit" title="apple">Apple</li>
      <li class="fruit" title="pomelo">Pomelo</li>
    </ul>
    <p onmousedown="onMouseDown(event)">双击选择</p>
  </body>
  <script>
    const nodes = document.body.childNodes;
    console.log('nodes: ', nodes);

    const onMouseDown = e => {
      console.log('e: ', e);
      e.preventDefault();
      return false;
    };
  </script>
</html>
