<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class People {
        constructor(name) {
          this.name = name;
        }
        eat() {
          console.log(`${this.name} is eating`);
        }
      }

      class Student extends People {
        constructor(name, number) {
          super(name);
          this.number = number;
        }
        lean() {
          console.log(`${this.name} is leaning`);
        }
      }

      const xiaoming = new Student('xiaoming', 42);
      xiaoming.eat();
    </script>
  </body>
</html>
